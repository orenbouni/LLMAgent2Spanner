<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanner Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --chat-bg: #1e293b;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-color: #f8fafc;
      --text-secondary: #94a3b8;
      --user-msg-bg: #4f46e5;
      --bot-msg-bg: #334155;
      --border-color: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: fadeIn 0.3s ease-out;
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.bot {
      align-self: flex-start;
      align-items: flex-start;
    }

    .bubble {
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .user .bubble {
      background-color: var(--user-msg-bg);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .bot .bubble {
      background-color: var(--bot-msg-bg);
      color: var(--text-color);
      border-bottom-left-radius: 0.25rem;
    }

    /* Markdown Styles */
    .bubble code {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .bubble pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .bubble pre code {
      background: transparent;
      padding: 0;
      color: #e2e8f0;
    }

    .bubble p {
      margin-bottom: 0.5rem;
    }

    .bubble p:last-child {
      margin-bottom: 0;
    }

    .bubble ul,
    .bubble ol {
      margin-left: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }

    footer {
      padding: 1.5rem 2rem;
      background: var(--bg-color);
      border-top: 1px solid var(--border-color);
    }

    form {
      display: flex;
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    textarea {
      flex: 1;
      background-color: var(--chat-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1rem;
      color: var(--text-color);
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      height: 60px;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 0.5rem 1rem;
      background: var(--bot-msg-bg);
      border-radius: 1rem;
      border-bottom-left-radius: 0.25rem;
      width: fit-content;
      margin-top: 0.5rem;
      display: none;
      /* Hidden by default */
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>âš¡ Spanner Logistics Agent</h1>
  </header>

  <div id="chat-container">
    <div class="message bot">
      <div class="bubble">
        Hello! I'm your Spanner Logistics Assistant. How can I help you today?
      </div>
      <div class="timestamp">Just now</div>
    </div>
  </div>

  <div id="loading" class="typing-indicator" style="margin-left: 2rem; margin-bottom: 2rem;">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <footer>
    <form id="chat-form">
      <textarea id="message-input" placeholder="Ask about shipments, products, or supply chain paths..." required
        rows="1"></textarea>
      <button type="submit" id="send-btn">Send</button>
    </form>
  </footer>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingIndicator = document.getElementById('loading');

    let sessionId = localStorage.getItem('spanner_session_id');
    if (!sessionId) {
      sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('spanner_session_id', sessionId);
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      if (role === 'bot') {
        bubble.innerHTML = marked.parse(text);
      } else {
        bubble.textContent = text;
      }

      msgDiv.appendChild(bubble);

      const timeDiv = document.createElement('div');
      timeDiv.className = 'timestamp';
      timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msgDiv.appendChild(timeDiv);

      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // UI Updates
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;
      appendMessage('user', message);
      loadingIndicator.style.display = 'flex';
      scrollToBottom();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            session_id: sessionId
          })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        loadingIndicator.style.display = 'none';

        // Add the bot's text response
        appendMessage('bot', data.response || "I didn't get a response. Please try again.");

        // Handle Queries (Executed SQL/GQL)
        if (data.queries && data.queries.length > 0) {
          data.queries.forEach(q => {
            const lang = q.tool === 'run_sql_query' ? 'sql' : 'gql'; // gql highlighting isn't standard in marked, use sql or text
            const queryText = `**Executed ${lang.toUpperCase()}:**\n\`\`\`sql\n${q.query}\n\`\`\``;
            appendMessage('bot', queryText);
          });
        }

        // Handle Visualization
        if (data.visualization_url) {
          appendVisualization(data.visualization_url);
        }

      } catch (error) {
        loadingIndicator.style.display = 'none';
        appendMessage('bot', `Error: ${error.message}. Please try again.`);
        console.error('Error:', error);
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    });

    function appendVisualization(url) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message bot';
      msgDiv.style.width = '100%'; // Full width for graph
      msgDiv.style.maxWidth = '100%';

      const container = document.createElement('div');
      container.className = 'bubble';
      container.style.width = '100%';
      container.style.maxWidth = '900px';
      container.style.padding = '0'; // Remove padding for iframe
      container.style.overflow = 'hidden';
      container.style.border = '1px solid var(--border-color)';

      const header = document.createElement('div');
      header.style.padding = '10px 20px';
      header.style.background = 'rgba(0,0,0,0.2)';
      header.style.display = 'flex';
      header.style.justifyContent = 'space-between';
      header.style.alignItems = 'center';
      header.innerHTML = '<span style="font-weight:600; font-size:0.9em;">Graph Visualization</span> <a href="' + url + '" target="_blank" style="color:var(--primary); text-decoration:none; font-size:0.85em;">Open in new tab &nearr;</a>';

      const iframe = document.createElement('iframe');
      // Append a timestamp to prevent caching
      iframe.src = url + '?t=' + new Date().getTime();
      iframe.style.width = '100%';
      iframe.style.height = '600px';
      iframe.style.border = 'none';
      iframe.style.background = 'white'; // Sigma export usually has white bg

      container.appendChild(header);
      container.appendChild(iframe);
      msgDiv.appendChild(container);

      const timeDiv = document.createElement('div');
      timeDiv.className = 'timestamp';
      timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msgDiv.appendChild(timeDiv);

      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }
  </script>
</body>

</html>
